{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Навигационная панель -->
            <div class="col-md-2">
                <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="height: 100vh;">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                        <span class="fs-4">Сервисы</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link active" aria-current="page" onclick="loadService('tracker')">
                                Яндекс Трекер
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link" onclick="loadService('service2')">
                                Сервис 2
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link" onclick="loadService('service2')">
                                Сервис 3
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link" onclick="loadService('service2')">
                                Сервис 4
                            </a>
                        </li>
                        <!-- Добавить другие сервисы -->
                    </ul>
                </div>
            </div>
            <!-- Область контента -->
            <div class="col-md-10">
                <div id="content" class="p-4">
                    <!-- Кнопка для вызова модального окна -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTaskModal">
                        Создать задачу
                    </button>

                    <!-- Модальное окно для создания задачи -->
                    <div class="modal fade" id="createTaskModal" tabindex="-1" aria-labelledby="createTaskModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="createTaskModalLabel">Новая задача</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="taskForm">
                                        <div class="mb-3">
                                            <label for="taskSummary" class="form-label">Название задачи</label>
                                            <input type="text" class="form-control" id="taskSummary" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="taskDescription" class="form-label">Описание задачи</label>
                                            <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                                    <button type="button" class="btn btn-primary" onclick="createTask()">Создать задачу</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Здесь будет динамически подгружаемый контент -->
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение JavaScript -->
    <script src="{% static 'js/task_tracker/issues_table.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
